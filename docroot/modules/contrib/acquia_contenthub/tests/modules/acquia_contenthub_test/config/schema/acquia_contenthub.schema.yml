acquia_contenthub.admin_settings:
  type: config_object
  label: 'Content hub settings'
  mapping:
    hostname:
      type: string
    api_key:
      type: string
    secret_key:
      type: string
    origin:
      type: string
    client_name:
      type: string
    shared_secret:
      type: string
    event_service_url:
      type: string
    webhook:
      type: mapping
      mapping:
        uuid:
          type: string
        url:
          type: string
        settings_url:
          type: string
    is_suppressed:
      type: boolean
    send_contenthub_updates:
      type: boolean
